<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 定义这个东西，让他屏幕大小适应手机端-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <meta name="nightmode" content="enable/disable">
    <meta name="imagemode" content="force">
    <!-- 禁用掉uc浏览器判断到页面上文字居多时，会自动放大字体优化移动用户体验。 -->
    <meta name="wap-font-scale" content="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美食套餐</title>
    <link rel="stylesheet" href="../Public/reset.css">
    <link rel="stylesheet" href="../Public/iconfont.css">
    <link rel="stylesheet" href="gourmet-meal.css">
</head>
<body>
    <!-- 提交理由头部 -->
    <div class="commodity-info-header">
        <i class="iconfont icon-back" onclick="backPre()"></i>
        <div class="tap-btn-box">
            <div class="tap-btn-left">外卖商品</div>
            <div class="tap-btn-right">美食套餐</div>
        </div>
    </div>
    <!-- 填写理由 -->
    <div class="meal-list-box">
        <ul class="meal-list-content">
            <li class="list-content-num">
                <div class="list-content-top">
                    <div class="left-img-box">
                        <img class="left-img" src="../../STATIC/img/meal-img.png" alt="">
                    </div>
                    <div class="top-right-box">
                        <p class="right-box-t">乐享2~3人餐</p>
                        <p class="right-box-m">
                            <span class="ku-cun">库存:30000</span>
                            <span class="month-sale">月售:300000</span>
                        </p>
                        <p class="right-box-b">₭666</p>
                    </div>
                </div>
                <div class="list-content-bottom">
                    <button class="edit-btn">编辑</button>
                    <button class="under-shelve">下架</button>
                </div>
            </li>
            <li class="list-content-num">
                <div class="list-content-top">
                    <div class="left-img-box">
                        <img class="left-img" src="../../STATIC/img/meal-img.png" alt="">
                    </div>
                    <div class="top-right-box">
                        <p class="right-box-t">乐享2~3人餐</p>
                        <p class="right-box-m">
                            <span class="ku-cun">库存:30000</span>
                            <span class="month-sale">月售:300000</span>
                        </p>
                        <p class="right-box-b">₭666</p>
                    </div>
                </div>
                <div class="list-content-bottom">
                    <button class="edit-btn">编辑</button>
                    <button class="under-shelve">已下架</button>
                </div>
            </li >
        </ul>
    </div>
    <div class="footer-add">添加商品</div>
    <script src="../Public/adaptation.js"></script>
    <script src="../Public/zepto.min.js"></script>
    <script src="../Public/common.js"></script>
</body>
</html>
