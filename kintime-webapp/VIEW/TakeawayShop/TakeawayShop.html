<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>外卖店铺</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-orientation" content="portrait" />
		<meta name="full-screen" content="yes" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="browsermode" content="application" />
		<meta name="x5-page-mode" content="app" />
		<meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" href="../Public/public.css" />
		<link rel="stylesheet" href="../Public/iconfont.css" />
		<link rel="stylesheet" href="../Public/img-show.css" />
		<link rel="stylesheet" href="../Public/swiper-3.4.2.min.css" />
		<link rel="stylesheet" href="TakeawayShop.css" />
		<link rel="stylesheet" href="../Public/eva.css" />
		<script type="text/javascript" src="../Public/zepto.min.js"></script>
		<script type="text/javascript" src="../Public/zepto.cookie.min.js" ></script>
		<script type="text/javascript" src="../Public/adaptation.js"></script>
		<script type="text/javascript" src="../Public/echo.min.js" ></script>
		<script type="text/javascript" src="../Public/swiper-3.4.2.jquery.min.js"></script>
		<script type="text/javascript" src="TakeawayShop.js"></script>
		<script type="text/javascript" src="../Public/language.js" ></script>
	</head>

	<body>
		<!--头部搜索-->
		<header class="top-navbar">
			<div class="return-con">
				<i class="iconfont icon-fanhui"></i>
			</div>
			<div class="search-box">
				<a href="" class="nav-a">
					<i class="iconfont icon-sousuo"></i>
					<span class="search-tip" set-lan="html:search2"></span>
				</a>
			</div>
		</header>
		<div class="main-con">
			<div class="shop-info">
				<div class="discount">

				</div>
				<div class="info-con">
					<div class="img-con">
						<img src="../../STATIC/img/头像.jpg" id="shop-avatar" />
					</div>
					<div class="text-con">
						<span class="name-con">商家名称</span>
						<span class="annou-con">商家公告内容</span>
					</div>
				</div>
				<div id="tap-title">
					<span class="tap-item selected">
						<span class="text-con" set-lan="html:orderfood">点菜</span>
					</span>
					<span class="tap-item">
						<span class="text-con" set-lan="html:eva">评价</span>
					</span>
					<span class="tap-item">
						<span class="text-con" set-lan="html:details">详情</span>
					</span>
				</div>
			</div>
			<div class="swiper-container" id="pageSwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" id="menuPage">
						<div class="shop-menu">
							<div class="left-menu">
								<ul id="left-list"></ul>
							</div>
							<div class="right-menu" id="right-menu"></div>
						</div>
					</div>
					<div class="swiper-slide" id="evaPage">
						<div id="eva-title">
							<ul id="eva-sort">
								<li class="eva-sortitem selected" set-lan="html:all">全部</li>
								<li class="eva-sortitem" set-lan="html:new">最新</li>
								<li class="eva-sortitem" set-lan="html:hasimgrate">晒图评价</li>
							</ul>
							<span id="eva-score">
							<span id="eva-overall">
								<span id="overall-num"></span>
							<span id="overall-con">
									<span set-lan="html:overall">综合评分</span>
							<span class="rate-b">
										<span class="rate-s" style="width: 100%;"></span>
							</span>
							</span>
							</span>
							<span id="scorecom">
								<span id="scorepeer">
									<span set-lan="html:above">高于</span>
									<span id="peernum"></span>
									<span set-lan="html:peer">的同行</span>
								</span>
							<span id="fav-rate">
								<span set-lan="html:favrate">好评率</span>
								<span id="fav-ratenum"></span>
							</span>
							</span>
							</span>
						</div>
						<ul id="eva-list"></ul>
					</div>
					<div class="swiper-slide" id="infoPage">
						<ul>
							<li class="list-item" id="shop-address">
								<i class="iconfont icon-fujin"></i>
								<span class="text-con">江岸区三宝产业大厦A座</span>
								<a href="tel:18835112733"><i class="iconfont icon-bohao"></i></a>								
							</li>
							<li class="list-item" id="shop-img">
								<i class="iconfont icon-zhaopian"></i>
								<span class="text-con" set-lan="html:seestoreimg">查看店铺图集</span>
								<i class="iconfont icon-jiantouyou"></i>
							</li>
							<li class="list-item" id="shop-wen">
								<i class="iconfont icon-anquan"></i>
								<span class="text-con" set-lan="html:seefile">查看食品安全档案</span>
								<i class="iconfont icon-jiantouyou"></i>
							</li>
						</ul>
						<ul>
							<li class="list-item" id="shop-service">
								<i class="iconfont icon-waimai"></i>
								<span class="text-con" set-lan="html:deliveryservice">配送服务：由Kintime快送提供配送服务</span>
							</li>
							<li class="list-item" id="shop-time">
								<i class="iconfont icon-time"></i>
								<span class="text-con"></span>
							</li>
							<li class="list-item" id="delivery-money">
								<i class="iconfont icon-shape"></i>
								<span>
									<span class="text-con" set-lan="html:delfee">配送费</span>:
									<span class="money-con">
										<i class="money">k</i>
										<span class="money-num"></span>
									</span>
								</span>
								
							</li>
							<li class="list-item" id="start-price">
								<i class="iconfont icon-qisongjia"></i>
								<span>
									<span class="text-con" set-lan="html:starprice">起送价</span>:
									<span class="money-con">
										<i class="money">k</i>
										<span class="money-num"></span>
									</span>
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<footer class="menu-footer">
			<span class="menu-order">
				<span class="order-img">
					<img src="../../STATIC/img/home9.png"/>
					<span class="order-num">0</span>
			</span>
			<span class="order-money">
					<i class="money">K</i><span class="money-num"></span>
			</span>
			</span>
			<button class="order-btn" set-lan="html:goorder">去下单</button>
		</footer>
		<div id="discount-con">
			<div id="img-show" class="discount-item">
				<div class="swiper-container" id="img-swiper">
					<div class="swiper-wrapper"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="discount-item" id="norm-con">
				<div class="norm-title"></div>
				<div class="norm-list"></div>
				<div class="normprice-con">
					<span class="norm-price">
						<i class="money">K</i>
						<span class="money-text"></span>
					</span>
					<button class="joincart" set-lan="html:joincart">加入购物车</button>
				</div>
			</div>
			<div class="discount-item" id="order-list">
				<div class="orderlist-title">
					<span class="left-title" set-lan="html:alreadypoint">已点</span>
					<span id="clear-btn">
						<i class="iconfont icon-shurukuangqingkong"></i>
						<span class="btn-text" set-lan="html:clearall">清空所有</span>
					</span>
				</div>
				<ul></ul>
			</div>
		</div>
	</body>

</html>
