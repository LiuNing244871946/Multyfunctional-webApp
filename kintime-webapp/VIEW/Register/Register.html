<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-orientation" content="portrait" />
		<meta name="full-screen" content="yes" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="browsermode" content="application" />
		<meta name="x5-page-mode" content="app" />
		<meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" href="../Public/public.css" />
		<link rel="stylesheet" href="../Public/iconfont.css" />
		<link rel="stylesheet" href="Register.css" />
		<script type="text/javascript" src="../Public/zepto.min.js"></script>
		<script type="text/javascript" src="../Public/adaptation.js"></script>
		<script type="text/javascript" src="Register.js"></script>
		<script type="text/javascript" src="../Public/code-btn.js"></script>
		<script type="text/javascript" src="../Public/zepto.cookie.min.js" ></script>
		<script type="text/javascript" src="../Public/language.js" ></script>
	</head>

	<body>
		<header class="html-title">
			<i class="iconfont icon-fanhui"></i>
			<span class="title-text" set-lan="html:accregi">账号注册</span>
		</header>
		<div class="main">
			<div class="main-con">
				<div id="input-con">
					<div class="input-con">
						<span class="icon-con">
							<i class="iconfont icon-ren"></i>
						</span>
						<select id="area-code">
							<option set-lan="html:cnphone">中国+86</option>
							<option set-lan="html:laophone">老挝+856</option>
						</select>
						<input type="number" placeholder="请输入手机号" id="phone" set-lan="html:inpphone"/>
					</div>
					<div class="input-con">
						<input type="number" placeholder="请输入短信验证码" id="sms" set-lan="placeholder:inputsms"/>
						<button id="send-sms" class="disable">
							<span class="time-text">
								<span class="num">60</span>
								<span set-lan="html:smstime">s后可再次发送</span>
							</span>
							<span class="allow-text" set-lan="html:sendsms">
								发送验证码
							</span>
						</button>
					</div>
					<div class="input-con">
						<span class="icon-con">
							<i class="iconfont icon-suo"></i>
						</span>
						<input type="password" placeholder="请输入密码（8~16位，包含字母与数字）" id="password1" class="password" set-lan="placeholder:pass1"/>
						<i class="iconfont icon-shurukuangqingkong error"></i>
					</div>
					<div class="input-con">
						<span class="icon-con">
							<i class="iconfont icon-suo"></i>
						</span>
						<input type="password" placeholder="请再次输入密码" id="password2" class="password" set-lan="placeholder:pass2"/>
						<i class="iconfont icon-shurukuangqingkong error"></i>
					</div>
				</div>
				<button class="register-btn disabled" set-lan="html:register">注册</button>
				<div id="turnLogin">
					<a href="../Login/Login.html" set-lan="html:regitip1">已有帐号?立即登录</a>
				</div>
				<div id="tip"></div>
			</div>
		</div>
	</body>

</html>
