<extend name='Layout:layout' />
<block name='sp'>
<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}
</style>
    <div class="pageheader">
         <h1 class="pagetitle">所有商铺信息 </h1>
 
        <h5><a href={:U('shop/add')} style='float:right'>添加商铺&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></h5> 

    </div><!--pageheader-->
        

    
    <div id="contentwrapper" class="contentwrapper">
        <form action="{:U('gwshop/index')}" method='get'>
         <!-- 搜索框-->
           <div id="dyntable_length" class="dataTables_length">
           <!--  <a href="{:U('shop/add')}" class="btn btn_orange btn_flag"><span>添加商铺</span></a> -->
            <label>显示 <select size="1" style='min-width:10%' name="pnum">
	            <option value="10" {:I('get.pnum')==10?"selected":"" }>10</option>
	            <option value="15" {:I('get.pnum')==15?"selected":"" }>15</option>
	            <option value="30" {:I('get.pnum')==30?"selected":"" }>30</option>
	            <option value="50" {:I('get.pnum')==50?"selected":"" }>50</option>
            </select> 条目</label>
            <div class="dataTables_filter" style='width:400px' id="dyntable_filter">
                <label>商家店铺名: <input type="text" name='search' style='width:65%' /></label>
                <input type="submit" value='提交'>
            </div>
           </div>
        </form>
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" style="text-align: center;">序号</th>
                            <th class="head1" style="text-align: center;">店铺名</th>
                            <th class="head0" style="text-align: center;">店铺电话</th>
                            <th class="head1" style="text-align: center;">店铺地址</th>
                            <th class="head1" style="text-align: center;">原价</th>
                            <th class="head1" style="text-align: center;">现价</th>
                            <th class="head1" style="text-align: center;">店铺说明</th>
                            <th class="head1" style="text-align: center;">销量</th>
                            <th class="head0" style="text-align: center;">头像</th>
                            <th class="head1" style="text-align: center;">对应的商铺分类</th>
                            <th class="head1" style="text-align: center;">查看本店图片</th>
                            <th class="head1" style="text-align: center;">营业时间</th>
                            <th class="head1" style="text-align: center;">结束时间</th>
                           
                            <th class="head1" style="text-align: center;">店铺状态</th>
                            <th class="head0" style="text-align: center;">编辑</th>
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center" style="text-align: center;">{$v.id}</td>
                            <td class="center" style="text-align: center;">{$v.name}</td>
                            <td class="center" style="text-align: center;">{$v.phone}</td>
                            <td class="center" style="text-align: center;">{$v.address}</td>
                            <td class="center" style="text-align: center;">{$v.oldprice}</td>
                            <td class="center" style="text-align: center;">{$v.price}</td>
                            <td class="center" style="text-align: center;">{$v.shuoming}</td>
                            <td class="center" style="text-align: center;">{$v.xiaoliang}</td>
                        <td class="center" style="text-align: center;"><img src="../{$v.headpic}" style="width:70px;height:50px"></td>
                            <td class="center" style="text-align: center;">{$v.g_typeid}</td>
                             <td class="center" style="text-align: center;"><a href="{:U('gwshop/pic?id='.$v['id'])}" class="btn btn4 btn_yellow btn_search radius50"></a></td>
                            <td class="center" style="text-align: center;">{$v.begintime_h}:{$v.begintime_i}</td>
                            <td class="center" style="text-align: center;">{$v.overtime_h}:{$v.overtime_i}</td>
                             
                            <td class="center" style="text-align: center;">{$v.state} </td>

                            <td class="center" style="text-align: center;">
                   <a href="{:U('edit?id='.$v['id'])}" class="btn btn_orange btn_flag"><span>修改</span></a>
                      <a href="{:U('food/show?id='.$v['id'])}" class="btn btn2 btn_archive"><span>查看本店商品</span></a>
                            </td>
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
           </div>
          </div>
          
    </div><!--contentwrapper-->


<script>
	aa();
	function aa() {
		$('#abc').css('display','block');
	}


</script>
</block>
