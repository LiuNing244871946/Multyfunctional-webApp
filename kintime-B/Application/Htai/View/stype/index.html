<extend name='Layout:layout' />
<block name='sp'>

<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}
</style>
    <div class="pageheader">
        <h1 class="pagetitle">所有分类 </h1>
       
       <!--  <h5><a href={:U('stype/add')} style='float:right'>添加分类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></h5> -->

    </div><!--pageheader-->
    
    <div id="contentwrapper" class="contentwrapper">
        <form action="{:U('stype/index')}" method='get'>
         <!-- 搜索框-->
          <div id="dyntable_length" style="padding:4px" class="dataTables_length">
           <a href="{:U('stype/add')}" class="btn btn_orange btn_flag"><span>添加分类</span></a> 
           <!--  <label style="line-height:100px"><select size="1" style='min-width:10%' name="pnum">
	            <option value="10" {:I('get.pnum')==10?"selected":"" }>10</option>
	            <option value="15" {:I('get.pnum')==15?"selected":"" }>15</option>
	            <option value="30" {:I('get.pnum')==30?"selected":"" }>30</option>
	            <option value="50" {:I('get.pnum')==50?"selected":"" }>50</option>
            </select> 条目</label> -->
            <div class="dataTables_filter" style='width:400px' id="dyntable_filter">
                <label>分类名: <input type="text" name='search' style='width:65%' placeholder="请输入关键字" /></label>
                <input type="submit" value='查找'>
            </div>
           </div>
        </form>
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" style="text-align: center;">ID</th>
                            <th class="head1" style="text-align: center;">分类名</th>
                            <th class="head0" style="text-align: center;">对应的主类号</th>
                            <th class="head1" style="text-align: center;">关系路径</th>
                            <th class="head1" style="text-align: center;">操作</th>
                            
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center" align="center">{$v.id}</td>
                            <td class="center" align="center">{$v.name}</td>
                            <td class="center" align="center">{$v.pid}</td>
                            <td class="center" align="center">{$v.path}</td>
                    
                    <td class="center" align="center">
                     
            <if condition="$v['aa'] eq 1">
             
                  <a href="{:U('stype/zladd?id='.$v['id'])}" class="btn btn2 btn_blue btn_flag"><span>添加子分类</span></a>
             <else/>
                   <span style="color:red;font-size:20px">不能添加分类！</span>
             </if>
                      <a href="{:U('del?id='.$v['id'])}" class="btn btn2 btn_blue btn_trash"><span>删除</span></a>
                      <a href="{:U('edit?id='.$v['id'])}" class="btn btn2 btn_blue btn_link"><span>修改</span></a>
                    </td>
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
           </div>
          </div>
    </div><!--contentwrapper-->


<script>
  aa();
  function aa() {
    $('#error').css('display','block');
  }


</script>
</block>
