<extend name='Layout:layout' />
<block name='sp'>
<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}
</style>
    <div class="pageheader">
         <h1 class="pagetitle">所有轮播图信息 </h1>
          
   

    </div><!--pageheader-->
        

    
    <div id="contentwrapper" class="contentwrapper">

        <form action="{:U('lunbo/index')}" method='get'>

         <!-- 搜索框-->
           <div id="dyntable_length" class="dataTables_length">
        <a href="{:U('lunbo/add')}" class="btn btn2 btn_blue btn_flag"><span>添加轮播图</span></a>
        <!--   <button class="stdbtn btn_red" style="disabled">请点击最右边的提交按钮进行相关操作!</button> -->
            <label>显示 <select size="1" style='min-width:10%' name="pnum">
                <option value="10" {:I('get.pnum')==10?"selected":"" }>10</option>
                <option value="15" {:I('get.pnum')==15?"selected":"" }>15</option>
                <option value="30" {:I('get.pnum')==30?"selected":"" }>30</option>
                <option value="50" {:I('get.pnum')==50?"selected":"" }>50</option>
            </select> 条</label>
            
            <div class="dataTables_filter" style='width:400px;right:900px;top:93px' id="dyntable_filter">
                <!-- <label>分类: <input type="text" name='search' style='width:65%' /></label> -->
                <input type="submit" value='提交'>
            </div>
           </div>
        </form>
       
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" style="text-align: center;">序号</th>
                            <th class="head1" style="text-align: center;">轮播图</th>
                            <th class="head0" style="text-align: center;">URL</th>
                            <th class="head1" style="text-align: center;">分类</th>
                            <th class="head0" style="text-align: center;">编辑</th>
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center" style="text-align: center;">{$v.id}</td>
                            <td class="center" style="text-align: center;"><img src="/{$v.pic}" style="width:120px;height:70px"></td>
                            <td class="center" style="text-align: center;">{$v.url}</td>
                        <if condition="$v['type'] eq 1 ">
                            <td class="center" style="text-align: center;">首页轮播图</td>
                        <elseif condition="$v['type'] eq 2 "/> 
                            <td class="center" style="text-align: center;">美食轮播图</td>
                        <elseif condition="$v['type'] eq 3 "/>
                             <td class="center" style="text-align: center;">外卖轮播图</td>
                       </if>
                            

                            <td class="center" style="text-align: center;">
                   <a href="{:U('edit?id='.$v['id'])}" class="btn btn_blue btn_flag"><span>修改</span></a>
                    <a href="{:U('del?id='.$v['id'])}" class="btn btn2 btn_trash"><span>删除</span></a>
                            </td>
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
           </div>
          </div>
          
    </div><!--contentwrapper-->


<script>
	aa();
	function aa() {
		$('#error').css('display','block');
	}


</script>
</block>
