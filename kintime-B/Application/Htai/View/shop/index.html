<extend name='Layout:layout' />
<block name='sp'>
<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}
</style>
    <div class="pageheader">
         <h1 class="pagetitle">所有商铺信息 </h1>
 
    <!--  <h5><a href={:U('shop/add')} style='float:right'>添加商铺&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></h5>  -->

    </div><!--pageheader-->
        

    
    <div id="contentwrapper" class="contentwrapper">

        <form action="{:U('shop/index')}" method='get'>

         <!-- 搜索框-->
           <div id="dyntable_length" class="dataTables_length">
        <a href="{:U('shop/add')}" class="btn btn2 btn_blue btn_flag"><span>添加店铺</span></a>
        <!--   <button class="stdbtn btn_red" style="disabled">请点击最右边的提交按钮进行相关操作!</button> -->
            <label>显示 <select size="1" style='min-width:10%' name="pnum">
	            <option value="10" {:I('get.pnum')==10?"selected":"" }>10</option>
	            <option value="15" {:I('get.pnum')==15?"selected":"" }>15</option>
	            <option value="30" {:I('get.pnum')==30?"selected":"" }>30</option>
	            <option value="50" {:I('get.pnum')==50?"selected":"" }>50</option>
            </select> 条</label>
            
            <div class="dataTables_filter" style='width:400px' id="dyntable_filter">
                <label>商家店铺名: <input type="text" name='search' style='width:65%' /></label>
                <input type="submit" value='提交'>
            </div>
           </div>
        </form>
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" style="text-align: center;">序号</th>
                            <th class="head1" style="text-align: center;">店铺名</th>
                            <th class="head0" style="text-align: center;">店铺电话</th>
                            <th class="head1" style="text-align: center;">店铺地址</th>
                            <th class="head1" style="text-align: center;">用户id</th>
                            <th class="head0" style="text-align: center;">头像</th>
                            <th class="head1" style="text-align: center;">商铺归属分类ID</th>
                            <th class="head1" style="text-align: center;">原价</th>
                            <th class="head1" style="text-align: center;">现价</th>
                            <th class="head1" style="text-align: center;">好评度</th>
                            <th class="head1" style="text-align: center;">好评数</th>
                             <th class="head1" style="text-align: center;">查看本店图片</th>
                             <!-- <th class="head1" style="text-align: center;">查看本店优惠券</th> -->
                            <th class="head1" style="text-align: center;">销量</th>
                            <th class="head1" style="text-align: center;">服务评分</th>
                            <th class="head1" style="text-align: center;">口味评分</th>
                            <th class="head1" style="text-align: center;">环境评分</th>
                            <th class="head1" style="text-align: center;">评论数量</th>
                          
                            <!-- <th class="head1" style="text-align: center;">是否有外卖店</th> -->
                            <th class="head1" style="text-align: center;">状态</th>
                            <th class="head0" style="text-align: center;">编辑</th>
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center" style="text-align: center;">{$v.id}</td>
                            <td class="center" style="text-align: center;">{$v.name}</td>
                            <td class="center" style="text-align: center;">{$v.phone}</td>
                            <td class="center" style="text-align: center;">{$v.address}</td>
                            <td class="center" style="text-align: center;">{$v.uid}</td>
                            
                            <td class="center" style="text-align: center;"><img src="/{$v.headpic}" style="width:80px;height:60px"></td>
                            <td class="center" style="text-align: center;">{$v.stypeid}</td>
                            <td class="center" style="text-align: center;">{$v.oldprice}</td>
                            <td class="center" style="text-align: center;">{$v.price}</td>
                            <td class="center" style="text-align: center;">{$v.ping}</td>
                            <td class="center" style="text-align: center;">{$v.hao}</td>
                          <td class="center" style="text-align: center;"><a href="{:U('shop/pic?id='.$v['id'])}" class="btn btn4 btn_yellow btn_search radius50"></a></td>
                           <!-- <td class="center" style="text-align: center;"><a href="{:U('shop/cc?id='.$v['id'])}" class="btn btn4 btn_search"></a></td> -->
                             <td class="center" style="text-align: center;">{$v.xl}</td>
                           
                            <td class="center" style="text-align: center;">{$v.fwu} </td>
                            <td class="center" style="text-align: center;">{$v.kwei} </td>
                            <td class="center" style="text-align: center;">{$v.hjing} </td>
                            <td class="center" style="text-align: center;">{$v.p_num} </td>
                          <!--   <if condition="$v['wmstate'] eq 1 ">
                            <td class="center" style="text-align: center;"> <a href="{:U('shop/wmd?id='.$v['id'])}" class="btn btn2 btn_archive"><span>查看外卖店</span></a> </td>
                            <else /> 
                            <td class="center" style="text-align: center;">没有外卖店 </td>
                            </if> -->

                           
                            <td class="center" style="text-align: center;">{$v.state} </td>

                            <td class="center" style="text-align: center;">
                   <a href="{:U('edit?id='.$v['id'])}" class="btn btn_orange btn_flag"><span>修改</span></a>
                   <a href="{:U('del?id='.$v['id'])}" class="btn btn_orange btn_trash"><span>删除</span></a>
                      <a href="{:U('shop/tc?id='.$v['id'])}" class="btn btn2 btn_archive"><span>查看本店套餐</span></a>
                            </td>
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
           </div>
          </div>
          
    </div><!--contentwrapper-->


<script>
	aa();
	function aa() {
		$('#error').css('display','block');
	}


</script>
</block>
