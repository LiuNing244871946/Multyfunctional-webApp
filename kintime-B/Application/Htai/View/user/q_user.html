<extend name='Layout:layout' />
<block name='sp'>






<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}

    color: #FB9337;
    background: #eee;

    <div class="pageheader">
        <h1 class="pagetitle">所有用户信息 </h1>
 
        

    </div><!--pageheader-->
        

    
    <div id="contentwrapper" class="contentwrapper" >

        <form action="{:U('user/q_user')}" method='get'>
         <!-- 搜索框-->

           <div id="dyntable_length" class="dataTables_length">
            <label>显示 <select size="1" style='min-width:10%' name="pnum">
	            <option value="10" {:I('get.pnum')==10?"selected":"" }>10</option>
	            <option value="15" {:I('get.pnum')==15?"selected":"" }>15</option>
	            <option value="30" {:I('get.pnum')==30?"selected":"" }>30</option>
	            <option value="50" {:I('get.pnum')==50?"selected":"" }>50</option>
            </select> 条目</label>
            <div class="dataTables_filter" style='width:400px' id="dyntable_filter">
                <label>账号或电话: <input type="text" name='search' style='width:65%' /></label>
                <input type="submit" value='提交'>
            </div>
           </div>

           <td class="fc-header-left">

               <!--  <span class="fc-button fc-button-month fc-state-default fc-corner-left">
                    <span class="fc-button-inner"> -->
                        <a href='{:U('user/q_user?ztai=1')}' class="fc-button-content fc-state-active">不限</a>
                        <!-- <span class="fc-button-effect"><span></span></span> -->
     <!--                </span>
                </span> -->
               <!--  <span class="fc-button fc-button-agendaWeek fc-state-default">
                    <span class="fc-button-inner"> -->
                        <a href='{:U('user/q_user?ztai=2')}' class="fc-button-content">正常</a>
                       <!--  <span class="fc-button-effect"><span></span></span>
                    </span>
                </span> -->
                <!-- <span class="fc-button fc-button-agendaDay fc-state-default fc-corner-right">
                    <span class="fc-button-inner"> -->
                        <a href='{:U('user/q_user?ztai=3')}' class="fc-button-content">禁用</a>
                       <!--  <span class="fc-button-effect"><span></span></span>
                    </span>
                </span> -->
            </td>


        </form>
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0">账号{:I('get.ztai')}</th>
                            <th class="head1">用户名</th>
                            <!-- <th class="head0">邮箱</th> -->
                            <th class="head1">电话</th>
                            <th class="head0">用户状态</th>
                            <th class="head0">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center">{$v.name}</td>
                            <td class="center">{$v.username}</td>
                            <!-- <td class="center">{$v.email}</td> -->
                            <td class="center">{$v.phone}</td>
                            <td class="center">{$v.state}</td>
                            <td class="center"><a href='{:U('q_userkan?id='.$v['id'])}'>查看</a></td>
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
                    
           </div>
          </div>
    </div><!--contentwrapper-->


<script>
aa();
function aa() {
	$('#formsub').css('display','block');
};
var t = window.location.href;
var num = t.substr(t.length-6);
num = parseInt(num.substring(0,1));
$('.fc-button-content').removeClass('fc-state-active');
$('.fc-button-content').eq(num-1).addClass('fc-state-active');
if($('.fc-state-active').length===0){
    $('.fc-button-content').eq(0).addClass('fc-state-active');
}

    
</script>
</block>
