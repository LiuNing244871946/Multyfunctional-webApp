<extend name='Layout:layout' />
<block name='sp'>
<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}
</style>
    <div class="pageheader">
        <h1 class="pagetitle">所有骑手账号信息 </h1>
    </div><!--pageheader-->
    <div id="contentwrapper" class="contentwrapper">
        <form action="{:U('qshou/index')}" method='get'>
         <!-- 搜索框-->
           <div id="dyntable_length" class="dataTables_length">
            <a href="{:U('qshou/add')}" class="btn btn2 btn_blue btn_flag"><span>添加骑手账号</span></a>
            <label>显示 <select size="1" style='min-width:10%' name="pnum">
	            <option value="10" {:I('get.pnum')==10?"selected":"" }>10</option>
	            <option value="15" {:I('get.pnum')==15?"selected":"" }>15</option>
	            <option value="30" {:I('get.pnum')==30?"selected":"" }>30</option>
	            <option value="50" {:I('get.pnum')==50?"selected":"" }>50</option>
            </select> 条目</label>
            <div class="dataTables_filter" style='width:400px' id="dyntable_filter">
                <label>姓名/电话: <input type="text" name='search' style='width:65%' /></label>
                <input type="submit" value='提交'>
            </div>
           </div>
        </form>
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" style="text-align: center;">id</th>
                            <th class="head1" style="text-align: center;">登录账号</th>
                            <th class="head0" style="text-align: center;">姓名</th>
                            <th class="head1" style="text-align: center;">电话</th>
                            <th class="head1" style="text-align: center;">接单数量</th>
                            <th class="head1" style="text-align: center;">头像</th>
                            <th class="head1" style="text-align: center;">评分</th>
                            <th class="head1" style="text-align: center;">账号状态</th>
                            <th class="head0" style="text-align: center;">骑手状态</th>
                            <th class="head0" style="text-align: center;">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center" style="text-align: center;">{$v.id}</td>
                            <td class="center" style="text-align: center;">{$v.username}</td>
                            <td class="center" style="text-align: center;">{$v.name}</td>
                            <td class="center" style="text-align: center;">{$v.phone}</td>
                            <td class="center" style="text-align: center;">{$v.num}</td>
                            <td class="center" style="text-align: center;"><img src="/{$v.headpic}" style="width:80px;height:60px"></td>
                            <td class="center" style="text-align: center;">{$v.ping}</td>
                            <td class="center" style="text-align: center;">{$v.state}</td>
                            <if condition="$v['qsstate'] eq 1 ">
                            <td class="center" style="text-align: center;"><a href="" class="btn btn2 btn_flag"><span>开工了</span></a></td>
                            <elseif condition="$v['qsstate'] eq 2 "/> 
                            <td class="center" style="text-align: center;"><a href="" class="btn btn2 btn_help"><span>忙碌中</span></a></td>
                            <elseif condition="$v['qsstate'] eq 3 "/> 
                            <td class="center" style="text-align: center;"><a href="" class="btn btn2 btn_bell"><span>收工了</span></a></td>
                            </if>

                         
                         <td class="center" style="text-align: center;"><a href="{:U('qshou/edit?id='.$v['id'])}"  class="btn btn2 btn_blue btn_link"><span>修改状态</span></a></td> 
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
                    
           </div>
          </div>
    </div><!--contentwrapper-->


<script>
	aa();
	function aa() {
		$('#formsub').css('display','block');
	}


</script>
</block>
