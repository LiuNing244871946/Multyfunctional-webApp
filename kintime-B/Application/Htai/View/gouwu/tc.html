<extend name='Layout:layout' />
<block name='sp'>
<style>
.dataTables_filter{
    top:77px;
    right:23px;
}
.pagination{
  float:right;
}
.page{
  height:33px;
}
</style>
    <div class="pageheader">
         <h1 class="pagetitle">所有套餐信息 </h1>
 
       

    </div><!--pageheader-->
        

    
    <div id="contentwrapper" class="contentwrapper">
       
               
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" style="text-align: center;">序号</th>
                            <th class="head1" style="text-align: center;">套餐名</th>
                            <th class="head0" style="text-align: center;">库存</th>
                            <th class="head1" style="text-align: center;">头像</th>
                            <th class="head1" style="text-align: center;">适用几个人吃(数字代表)</th>
                            <th class="head1" style="text-align: center;">原价</th>
                            <th class="head1" style="text-align: center;">套餐价</th>
                          
                            <th class="head0" style="text-align: center;">编辑</th>
                        </tr>
                    </thead>

                    <tbody>
                     <foreach name='row' item='v'>
                        <tr class="gradeX">
                         
                            <td class="center" style="text-align: center;">{$v.id}</td>
                            <td class="center" style="text-align: center;">{$v.tcname}</td>
                            <td class="center" style="text-align: center;">{$v.stock}</td>
                            <td class="center" style="text-align: center;"><img src="/kintime-webapp/{$v.headpic}" style="width:80px;height:60px"></td>
                            <td class="center" style="text-align: center;">{$v.chinum}</td>
                            <td class="center" style="text-align: center;">{$v.oldprice}</td>
                            <td class="center" style="text-align: center;">{$v.tcprice}</td>
                           
                           

                            <td class="center" style="text-align: center;">
                   
                      <a href="{:U('upass/tcx?id='.$v['id'])}" class="btn btn2 btn_archive"><span>查看此套餐详情</span></a>
                            </td>
                        </tr>
                     </foreach>
                    </tbody>
                </table>
                <div class="dataTables_info" id="dyntable_info">
           		</div>

           <div class="dataTables_paginate paging_full_numbers page" id="dyntable_paginate">
            {$show}
           </div>
          </div>
          
    </div><!--contentwrapper-->


<script>
	aa();
	function aa() {
		$('#error').css('display','block');
	}


</script>
</block>
