<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-orientation" content="portrait" />
		<meta name="full-screen" content="yes" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="browsermode" content="application" />
		<meta name="x5-page-mode" content="app" />
		<meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" href="../Public/public.css" />
		<link rel="stylesheet" href="../Public/iconfont.css" />
		<link rel="stylesheet" href="ChangePhone.css" />
		<script type="text/javascript" src="../Public/zepto.min.js"></script>
		<script type="text/javascript" src="../Public/adaptation.js"></script>
		<script type="text/javascript" src="ChangePhone.js"></script>
		<script type="text/javascript" src="../Public/code-btn.js" ></script>
	</head>
	<body>
		<header class="return-header">
			<i class="iconfont icon-fanhui"></i>
			<span class="h-title">修改手机号</span>
		</header>
		<div id="main-con">
			<div id="change-con">
				<div class="change-item">
					<span class="item-title">手机号</span>
					<input type="text" id="oldphone" value="请输入手机号"/>
				</div>
				<div class="change-item">
					<span class="item-title">新手机号</span>
					<input type="text" id="newphone" value="请输入新手机号"/>
				</div>
				<div class="change-item">
					<span id="code-con">
						<span class="item-title">验证码</span>
						<input type="text" id="vercode" value="请输入新验证码"/>
					</span>
					<button id="code-btn">
						<span id="able">获取验证码</span>
						<span id="disable">
							<span id="time">60</span>
							<span>S</span>
						</span>
					</button>
				</div>
			</div>
			<button id="determine-btn">确定</button>
		</div>
	</body>
</html>
